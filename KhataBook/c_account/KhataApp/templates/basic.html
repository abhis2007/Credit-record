<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    #S_name{
    font-family: 'Lora', serif;
    font-weight:bold;
    }
    #color{
    background-color:yellow;
    }
    #top1{
    margin-top:10px;
    }
    {% block block_style %}{% endblock %}
</style>
<title>
    Laxmi General Store-
    {% block block_title%}{% endblock %}
</title>
</head>
<body>
<div>
    <div id="color" class="row">
        <div class="col-sm-12 col-md-9 col-xs-12 col-xl-9 col-lg-9 pt-2">
            <div id="S_name" class="h1">Laxmi General Store-Chotpur Colony Chijarshi Sector-63 Noida</div>
        </div>
        <div id="top1" class="col-sm-2 col-md-2 col-xs-2 col-xl-2 col-lg-2">
            <a href="/new"><div class="btn btn-success">Add new</div></a>
        </div>
    </div>
</div>
{% block block_body %}{% endblock %}

<script type="text/javascript">
{% block block_javascript %}{% endblock %}

</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
